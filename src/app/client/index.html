<!DOCTYPE html>
<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
$(function() {
  function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
          }
      }
      return null;
  }

  var key = getQueryVariable('key');
  if (!key) {
    alert('Must specify API key in the form of key=<apikey> as a query string parameter');
  }
  var workitem = getQueryVariable('workitem') || 'S-47665';

  $.getScript('app?key=' + key,
    function(data, status, jqxhr) {
      IntegrationStream.integrationDisplay('#commits', workitem);
    });
});   
    </script>
  </head>

  <body>
    <div id="commits"></div>
  </body>
</html>
